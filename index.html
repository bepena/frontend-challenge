<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: Helvetica;
        }

        button {
            color: white;
            border-radius: 5px;
            width: 100px;
            height: 40px;
        }

        #purple {
            background-color: #866BFF;
        }

        #red {
            background-color: #FF6B6B;

        }

        #blue {
            background-color: #6BC4FF;
        }

        #orange {
            background-color: #FFAB6B;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .container {
            height: 98vh;
            position: relative;
        }

        .up-div {
            margin-bottom: 5px;
        }

        .down-div {
            margin-top: 5px;
        }

        #modal {
            background-color: white;
            height: 200px;
            width: 300px;
            display: none;
        }

        .izq {
            left: 550px;
        }

        .der {
            right: 1000px;
        }

        .gray {
            width: 400px;
            height: 200px;
            background-color: #626262;
        }
    </style>
    <script>
        function purpleHandler() {
            var modal = document.getElementById("modal")
            modal.innerHTML = "You clicked a button! #866BFF"
            modal.style.color = "#866BFF"
            modal.style.display = "block"

            document.body.style.backgroundColor = '#333';
            document.body.style.opacity = "75";
        }
        function redHandler() {
            var modal = document.getElementById("modal")
            modal.innerHTML = "You clicked a button! #FF6B6B"
            modal.style.color = "#FF6B6B"
            modal.style.display = "block"

            document.body.style.backgroundColor = '#333';
            document.body.style.opacity = "75";
        }
        function blueHandler() {
            var modal = document.getElementById("modal")
            modal.innerHTML = "You clicked a button! #6BC4FF"
            modal.style.color = "#6BC4FF"
            modal.style.display = "block"

            document.body.style.backgroundColor = '#333';
            document.body.style.opacity = "75";
        }
        function orangeHandler() {
            var modal = document.getElementById("modal")
            modal.innerHTML = "You clicked a button! #FFAB6B"
            modal.style.color = "#FFAB6B"
            modal.style.display = "block"

            document.body.style.backgroundColor = '#333';
            document.body.style.opacity = "75";
        }

        function modalHandler() {

            var modal = document.getElementById("modal")
            modal.style.display = "none"
            document.body.style.backgroundColor = 'white';

        }
    </script>


</head>

<body>
    <div id="main-div" class="container">
        <div class="center izq">
            <div class="up-div">
                <button id="purple" class="" onclick="purpleHandler()">Open Modal</button>
                <button id="red" class="" onclick="redHandler()">Open Modal</button>
            </div>
            <div class="down-div">
                <button id="blue" class="" onclick="blueHandler()">Open Modal</button>
                <button id="orange" class="" onclick="orangeHandler()">Open Modal</button>
            </div>
        </div>

        <div class="center der">
            <button class="gray">Big Button</button>
        </div>


        <div id="modal" class="center" onclick="modalHandler()"></div>

    </div>
</body>

</html>
