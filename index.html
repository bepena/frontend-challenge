<!DOCTYPE html>
<html>

<head>
    <style>
        button {
            color: white;
            font-family: Helvetica;
            border-radius: 5px;
            width: 100px;
            height: 40px;
        }

        #purple {
            background-color: #866BFF;
        }

        #red {
            background-color: #FF6B6B;

        }

        #blue {
            background-color: #6BC4FF;
        }

        #orange {
            background-color: #FFAB6B;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .container {
            height: 98vh;
            position: relative;
        }

        .up-div{
            margin-bottom: 5px;
        }
        .down-div {
            margin-top: 5px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="center">
            <div class="up-div">
                <button id="purple" class="">Open Modal</button>
                <button id="red" class="">Open Modal</button>
            </div>
            <div class="down-div">
                <button id="blue" class="">Open Modal</button>
                <button id="orange" class="">Open Modal</button>

            </div>
        </div>
    </div>
</body>

</html>
