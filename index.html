<!DOCTYPE html>
<html>

<head>
    <style>
        button {
            color: white;
            font-family: Helvetica;
            border-radius: 5px;
            width: 100px;
            height: 40px;
        }

        #purple {
            background-color: #866BFF;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .container {
            height: 98vh;
            position: relative;
        }
    </style>

</head>

<body>
    <div class="container">
        <button id="purple" class="center">Open Modal</button>
    </div>
</body>

</html>
